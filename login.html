
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">Acessar o Sistema</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- Seção de Cadastro -->
                <div class="border-r-0 md:border-r md:pr-8 border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Criar Nova Conta</h2>
                    <form id="cadastroForm">
                        <div class="mb-4">
                            <label for="cadastroNome" class="block text-sm font-medium text-gray-600 mb-1">Nome Completo</label>
                            <input type="text" id="cadastroNome" name="nome" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Seu nome">
                        </div>
                        <div class="mb-4">
                            <label for="cadastroEmail" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                            <input type="email" id="cadastroEmail" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="email@exemplo.com">
                        </div>
                        <div class="mb-4">
                            <label for="cadastroSenha" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
                            <input type="password" id="cadastroSenha" name="senha" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Crie uma senha forte">
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Cadastrar
                            
                        </button>
                    </form>
                </div>

                <!-- Seção de Login -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Já Tenho Conta</h2>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="loginEmail" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                            <input type="email" id="loginEmail" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="email@exemplo.com">
                        </div>
                        <div class="mb-4">
                            <label for="loginSenha" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
                            <input type="password" id="loginSenha" name="senha" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Entrar
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const senha = document.getElementById('cadastroSenha').value;

            if (nome && email && senha) {
                // Salva os dados do usuário no localStorage.
                // Idealmente, senhas deveriam ser "hasheadas" antes de salvar.
                localStorage.setItem('user_email', email);
                localStorage.setItem('user_password', senha); // Simples, para fins de demonstração
                localStorage.setItem('user_name', nome);
                
                alert('Usuário cadastrado com sucesso!');
                // Limpa o formulário
                this.reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            const savedEmail = localStorage.getItem('user_email');
            const savedPassword = localStorage.getItem('user_password');

            if (email === savedEmail && senha === savedPassword) {
                alert('Login realizado com sucesso! Redirecionando...');
                window.location.href = 'index.html';
            } else {
                alert('Email ou senha incorretos. Verifique seus dados ou cadastre-se.');
            }
        });
    </script>

</body>
</html>
